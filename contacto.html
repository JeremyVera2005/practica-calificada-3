<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inteligencia Artificial - Contacto</title>
        <link rel="stylesheet" href="css/style.css" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0 20px 40px;
            color: #333;
        }

        header {
            background: linear-gradient(to bottom, #1e5799 0%, #7db9e8 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        nav {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fffde7;
        }

        .contenido {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px 20px;
            background: rgba(30, 87, 153, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(30, 87, 153, 0.15);
            color: #1e5799;
        }

        .contact-form h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .contact-form p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #3a539b;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #355a9b;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #7db9e8;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #1e5799;
            box-shadow: 0 0 8px 3px rgba(30, 87, 153, 0.4);
            background-color: #e8f0fe;
            color: #1e5799;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form button {
            width: 100%;
            background: #1e5799;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 87, 153, 0.5);
        }

        .contact-form button:hover {
            background-color: #7db9e8;
            box-shadow: 0 6px 16px rgba(125, 185, 232, 0.8);
            color: #1e5799;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .contenido {
                margin: 20px 10px;
                padding: 20px 15px;
            }

            .contact-form h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Inteligencia Artificial</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="historia.html">¿Qué es IA?</a>
            <a href="noticias.html">Noticias</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <section class="contenido">
        <form class="contact-form" action="#" method="post" novalidate>
            <h2>Contacto</h2>
            <p>¿Tienes alguna duda o quieres ponerte en contacto? Llena el siguiente formulario y te responderé pronto.</p>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required />

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Diseñado por: Ashton Patrick Jeremy Vera Jara | Código: U22217157</p>
    </footer>
</body>
</html>
